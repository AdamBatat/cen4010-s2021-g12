<script>
    $(document).ready(function() {

        $(document).on('click', '.add', function() {
            var html = '';
            html += '<tr>';
            html += '<td><input type="text" name="first_name[]" class="form-control" /></td>';
            html += '<td><input type="text" name="last_name[]" class="form-control" /></td>';
            html += '<td><input type="text" name="email[]" class="form-control" /></td>';
            $('#item_table').append(html);
        });

        $(document).on('click', '.remove', function() {
            $(this).closest('tr').remove();
        });

        $('#insert_form').on('submit', function(event) {
            event.preventDefault();
            var error = '';

            /*  ------------------------------------------------------         LINE 110-180 IS IF USER LEAVES A FIELD BLANK             --------------------------------------------------------- */
            $('.first_name').each(function() {
                var count = 1;
                if ($(this).val() == '') {
                    error += "<p>Enter First Name " + count + " Row</p>";
                    return false;
                }
                count = count + 1;
            });

            $('.last_name').each(function() {
                var count = 1;
                if ($(this).val() == '') {
                    error += "<p>Enter Last Name " + count + " Row</p>";
                    return false;
                }
                count = count + 1;
            });

            $('.email').each(function() {
                var count = 1;
                if ($(this).val() == '') {
                    error += "<p>Enter Email " + count + " Row</p>";
                    return false;
                }
                count = count + 1;
            });

            var form_data = $(this).serialize();
            if (error == '') {
                $.ajax({
                    url: "ttinsert.php",
                    method: "POST",
                    data: form_data,
                    success: function(data) {
                        if (data == 'ok') {
                            $('#item_table').find("tr:gt(0)").remove();
                            $('#error').html('<div class="alert alert-success">Item Details Saved</div>');
                        }
                    }
                });
            } else {
                $('#error').html('<div class="alert alert-danger">' + error + '</div>');
            }
        });

    });

</script>
